<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Liste des Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">

        <div class="d-flex justify-content-between align-item-center">
            <h4>Details de la classe</h4>
        </div>

        <div class="col-md-6">

            <ul class="list-group list-group-flush">

                <li class="list-group-item d-flex justify-content-between">
                    <span class="text-body">Nom </span>
                    <span th:text="${classe.nom}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span class="text-body">Niveau</span>
                    <span th:text="${classe.niveau}"></span>
                </li>
            
            </ul>

        </div>

        <div class="d-flex justify-content-between align-item-center mt-3">
            <h4>Cours de la classe </h4>
        </div>

        <div th:replace="~{fragments/cours-table :: cours-table(${cours})}"></div>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
