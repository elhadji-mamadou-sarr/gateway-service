<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Liste des Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">

        <div class="d-flex justify-content-between align-item-center">
            <h4>Liste des classes</h4>
            <a class="btn btn-primary" href="/classes/ajout">Ajouter une classe</a>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Niveau</th>
                <th class="d-md-flex justify-content-md-end">Actions</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="classe : ${classes}">
                    <td th:text="${classe.id}"></td>
                    <td th:text="${classe.nom}"></td>
                    <td th:text="${classe.niveau}"></td>
                    <td>
                        <div class="gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/classes/{id}(id=${classe.id})}" class="btn btn-outline-warning btn-sm">Details</a>
                            <a th:href="@{/classes/edit/{id}(id=${classe.id})}" class="btn btn-outline-primary btn-sm">Modifier</a>
                            <form th:action="@{/classes/delete/{id}(id=${classe.id})}" method="post">
                                <button class="btn btn-outline-danger btn-sm" type="submit">Supprimer</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
