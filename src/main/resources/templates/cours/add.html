<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un cours</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>


    <div th:replace="~{fragments/navbar :: navbar}"></div>


  <div class="container mt-4">

      <h2>Ajouter un cours</h2>

      <form attion="cours/ajout" method="post" class="mt-3">
          <div class="mb-3">
            <label for="libelle" class="form-label">Libelle</label>
            <input type="text" class="form-control" id="libelle" name="libelle" required>
          </div>

          <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea name="description" class="form-control" id="description" cols="3"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Classe</label> 
            <select name="classeId" class="form-select">
                <option th:each="classe : ${classes}"
                        th:value="${classe.id}"
                        th:text="${classe.nom}">
                </option>
            </select>
          </div>
          
          <button type="submit" class="btn btn-primary">Enregistrer</button>
          <a href="/cours" class="btn btn-secondary">Annuler</a>
      </form>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
