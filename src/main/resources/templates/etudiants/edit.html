<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Modifier un cours</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>


    <div class="container mt-4">

      <h4 class="text-center mb-4">Modifier un Professeur</h4>

      <form th:attion="@{/professeurs/edit/{id}(id=${professeur.id})}"method="post" class="card p-4 shadow-sm">
          <input type="hidden" name="id" th:value="${professeur.id}">
      
          <div class="mb-3">
              <label class="form-label">Nom</label>
              <input type="text" name="nom" class="form-control" th:value="${professeur.nom}" required>
          </div>
          <div class="mb-3">
              <label class="form-label">Prénom</label>
              <input type="text" name="prenom" class="form-control" th:value="${professeur.prenom}" required>
          </div>
          <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" th:value="${professeur.email}">
          </div>
          <div class="mb-3">
              <label class="form-label">Téléphone</label>
              <input type="text" name="telephone" class="form-control" th:value="${professeur.telephone}">
          </div>
      
          <div class="mb-3">
            <label class="form-label">Matière</label>
            <select name="matiere.id" class="form-select">
                <option th:each="matiere : ${matieres}"
                        th:value="${matiere.id}"
                        th:text="${matiere.libelle}"
                        th:selected="${professeur.matiere?.id}">
                </option>
            </select>
          </div>
      
          <div class="d-flex gap-15">
              <button type="submit" class="btn btn-success">Enregistrer</button>
              <a href="/professeurs" class="btn btn-secondary">Retour</a>
          </div>
      
      </form>

    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
