<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Matières</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">

        <div class="d-flex justify-content-between align-item-center">
            <h3 class="mb-4 text-center">Liste des Matières</h3>
            <div>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">Ajouter une matiere</button>
            </div>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Libellé</th>
                <th>Désignation</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="matiere : ${matieres}">
                <td th:text="${matiere.id}"></td>
                <td th:text="${matiere.libelle}"></td>
                <td th:text="${matiere.designation}"></td>
                <td>
                    <a th:href="@{/matieres/edit/{id}(id=${matiere.id})}" class="btn btn-warning btn-sm">Modifier</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
    

</body>
</html>




<div class="modal fade" id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalCenterTitle">Ajouter un Professeur</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form action="/matieres/ajout" method="post" class="mt-3">

                <div class="modal-body">

                    <div class="mb-3">
                        <label class="form-label">Libellé</label>
                        <input type="text" name="libelle" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <input type="text" name="designation" class="form-control" required>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>

            </form>

        </div>
    </div>
</div>
