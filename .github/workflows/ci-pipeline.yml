name: CI - Gateway Service

on:
  push:
    branches:
      - master
      - develop
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Cloner le repo
        uses: actions/checkout@v3

      - name: 🔧 Configurer JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Build du projet
        run: mvn clean install -DskipTests

#      - name: 🧪 Exécuter les tests
#        run: mvn test

      - name: 🎯 Vérification SonarQube
        run: mvn sonar:sonar -Dsonar.projectKey=elhadji-mamadou-sarr_gateway-service -Dsonar.organization=elhadji-mamadou-sarr -Dsonar.host.url=https://sonarcloud.io
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: 🏷 Création d’une image Docker
        run: |
          docker build -t gateway-service:latest .
