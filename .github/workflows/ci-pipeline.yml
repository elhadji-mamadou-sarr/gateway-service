  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› Cloner le repo
        uses: actions/checkout@v3

      - name: ğŸ”‘ Login Ã  Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ· CrÃ©ation et Push de l'image Docker
        run: |
          TAG=$(echo $GITHUB_REF | sed 's/refs\/heads\///')
          IMAGE_TAG=${{ env.IMAGE_NAME }}:$TAG
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG

  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› Cloner le repo
        uses: actions/checkout@v3

      - name: ğŸš€ DÃ©ploiement selon l'environnement
        run: |
          TAG=$(echo $GITHUB_REF | sed 's/refs\/heads\///')
          if [[ "$TAG" == "master" ]]; then
            echo "DÃ©ploiement en DEV sur Docker..."
            docker run -d -p 8080:8080 ${{ env.IMAGE_NAME }}:master
          elif [[ "$TAG" == "staging" ]]; then
            echo "DÃ©ploiement en STAGING sur Docker..."
            docker run -d -p 8080:8080 ${{ env.IMAGE_NAME }}:staging
