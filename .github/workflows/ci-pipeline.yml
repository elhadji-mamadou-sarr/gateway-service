name: CI - Gateway Service

on:
  push:
    branches:
      - master
      - develop
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Cloner le repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Configurer JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Build du projet
        run: mvn clean install -DskipTests

#      - name: ğŸ§ª ExÃ©cuter les tests
#        run: mvn test

      - name: ğŸ¯ VÃ©rification SonarQube
        run: mvn sonar:sonar -Dsonar.projectKey=elhadji-mamadou-sarr_gateway-service -Dsonar.organization=elhadji-mamadou-sarr -Dsonar.host.url=https://sonarcloud.io
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: ğŸ· CrÃ©ation dâ€™une image Docker
        run: |
          docker build -t gateway-service:latest .

      - name: ğŸ”‘ Login Ã  Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸš€ Push de l'image Docker (Docker Hub)
        run: |
          docker tag gateway-service:latest elhadji01/gateway-service:latest
          docker push elhadji01/gateway-service:latest
